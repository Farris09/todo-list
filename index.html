<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>TODOS</title>
    <link rel="stylesheet" href="https://ez-css.now.sh">
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <main id="app">
        <h3> {{ title }} </h3>
        <form @submit.prevent="addTodo">
            <label for="newTodo">Karep Mu Opo?</label>
            <input v-model="newTodo" type="text" name="newTodo" id="newTodo" value="">
            <button type="submit" name="button">Tambah</button>
        </form>
        <button @click="allDone" type="button" name="button">Wes Mari Kabeh</button>
        <ul>
            <li v-for="todo in todos">
                <input type="checkbox" v-model="todo.done">
                <span :class=" {done: todo.done} "> {{todo. title}} </span>
                <button @click="removeTodo(todo)" type="button" name="button">busek</button>
            </li>
        </ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
